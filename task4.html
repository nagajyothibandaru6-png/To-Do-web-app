<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SkillCraft - To-Do Web App</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #0f1720;
    --card: #162433;
    --accent: #00e6ff;
    --accent2: #7c5cff;
    --muted: #9aa4b2;
    --text: #e6eef6;
  }

  *{box-sizing:border-box;}
  body {
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
    background: radial-gradient(circle at 20% 20%, rgba(124,92,255,0.12), transparent 25%),
                radial-gradient(circle at 90% 90%, rgba(0,230,255,0.1), transparent 30%),
                linear-gradient(180deg,var(--bg),#071023);
    color: var(--text);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    padding:30px 16px;
  }

  .container {
    width:100%;
    max-width:640px;
    background: linear-gradient(180deg,var(--card),#0c1c29);
    border-radius:16px;
    padding:22px;
    box-shadow:0 8px 30px rgba(0,0,0,0.45);
  }

  h1 {
    margin:0;
    text-align:center;
    font-size:1.6rem;
    color:var(--accent);
    font-weight:600;
  }

  .subtitle {
    text-align:center;
    color:var(--muted);
    font-size:0.85rem;
    margin-top:4px;
    margin-bottom:18px;
  }

  /* Input area */
  .task-input {
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    margin-bottom:20px;
  }
  .task-input input[type="text"], .task-input input[type="datetime-local"] {
    flex:1;
    border:none;
    outline:none;
    border-radius:8px;
    padding:10px 12px;
    background:rgba(255,255,255,0.04);
    color:var(--text);
    font-size:0.95rem;
  }

  .task-input button {
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:#071023;
    font-weight:600;
    border:none;
    border-radius:8px;
    padding:10px 18px;
    cursor:pointer;
    transition:transform .15s ease, box-shadow .15s ease;
  }
  .task-input button:hover {transform:translateY(-2px); box-shadow:0 4px 10px rgba(0,0,0,0.35);}
  .task-input button:active {transform:translateY(0);}

  /* Task list */
  ul {list-style:none; margin:0; padding:0;}
  li.task {
    background:rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.04);
    border-radius:10px;
    margin-bottom:12px;
    padding:12px;
    display:flex;
    flex-direction:column;
    transition:background .3s ease;
  }
  li.task.completed {
    opacity:0.7;
    text-decoration:line-through;
    background:rgba(0,230,255,0.03);
  }

  .task-main {
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:8px;
  }

  .task-title {
    flex:1;
    font-weight:500;
    font-size:1rem;
    word-break:break-word;
  }

  .task-actions {
    display:flex;
    gap:6px;
  }

  .task-actions button {
    border:none;
    cursor:pointer;
    border-radius:6px;
    background:transparent;
    color:var(--muted);
    padding:6px;
    font-size:1rem;
    transition:color .15s ease, background .15s ease;
  }

  .task-actions button:hover {
    color:var(--accent);
    background:rgba(255,255,255,0.04);
  }

  .task-date {
    font-size:0.8rem;
    color:var(--muted);
    margin-top:6px;
  }

  .empty {
    text-align:center;
    color:var(--muted);
    font-size:0.9rem;
    margin-top:20px;
  }

  /* Footer */
  footer {
    text-align:center;
    color:var(--muted);
    font-size:0.8rem;
    margin-top:16px;
  }

  @media(max-width:500px){
    h1{font-size:1.3rem;}
    .task-input button{flex:1;}
  }
</style>
</head>
<body>

<div class="container">
  <h1>SkillCraft To-Do App</h1>
  <div class="subtitle">Add, organize, and manage your daily tasks ✨</div>

  <div class="task-input">
    <input id="taskText" type="text" placeholder="Enter a new task..." />
    <input id="taskDate" type="datetime-local" />
    <button id="addBtn">Add Task</button>
  </div>

  <ul id="taskList"></ul>
  <div class="empty" id="emptyMsg">No tasks yet. Add one above!</div>
</div>

<footer>Built for SkillCraft Internship — Task 04</footer>

<script>
  const taskText = document.getElementById('taskText');
  const taskDate = document.getElementById('taskDate');
  const addBtn = document.getElementById('addBtn');
  const taskList = document.getElementById('taskList');
  const emptyMsg = document.getElementById('emptyMsg');

  let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

  // ---------- Render ----------
  function renderTasks(){
    taskList.innerHTML = '';
    if(tasks.length === 0){ emptyMsg.style.display='block'; return; }
    emptyMsg.style.display='none';
    tasks.sort((a,b)=> new Date(a.date||0) - new Date(b.date||0));
    tasks.forEach((task,i)=>{
      const li=document.createElement('li');
      li.className='task'+(task.completed?' completed':'');
      const main=document.createElement('div');
      main.className='task-main';
      const title=document.createElement('div');
      title.className='task-title';
      title.textContent=task.text;
      const actions=document.createElement('div');
      actions.className='task-actions';
      // complete
      const doneBtn=document.createElement('button');
      doneBtn.innerHTML='✅';
      doneBtn.title='Mark complete';
      doneBtn.onclick=()=>toggleComplete(i);
      // edit
      const editBtn=document.createElement('button');
      editBtn.innerHTML='✏️';
      editBtn.title='Edit task';
      editBtn.onclick=()=>editTask(i);
      // delete
      const delBtn=document.createElement('button');
      delBtn.innerHTML='🗑️';
      delBtn.title='Delete task';
      delBtn.onclick=()=>deleteTask(i);
      actions.append(doneBtn,editBtn,delBtn);
      main.append(title,actions);
      li.append(main);
      if(task.date){
        const date=document.createElement('div');
        date.className='task-date';
        date.textContent=`📅 ${new Date(task.date).toLocaleString()}`;
        li.append(date);
      }
      taskList.append(li);
    });
  }

  // ---------- Add ----------
  addBtn.addEventListener('click', addTask);
  function addTask(){
    const text=taskText.value.trim();
    const date=taskDate.value;
    if(!text){ alert('Enter a task description!'); return; }
    tasks.push({text, date, completed:false});
    taskText.value=''; taskDate.value='';
    saveTasks();
    renderTasks();
  }

  // ---------- Toggle ----------
  function toggleComplete(i){
    tasks[i].completed=!tasks[i].completed;
    saveTasks(); renderTasks();
  }

  // ---------- Edit ----------
  function editTask(i){
    const newText=prompt('Edit task:', tasks[i].text);
    if(newText!==null && newText.trim()!==''){
      tasks[i].text=newText.trim();
      saveTasks(); renderTasks();
    }
  }

  // ---------- Delete ----------
  function deleteTask(i){
    if(confirm('Delete this task?')){
      tasks.splice(i,1);
      saveTasks(); renderTasks();
    }
  }

  // ---------- Save ----------
  function saveTasks(){
    localStorage.setItem('tasks', JSON.stringify(tasks));
  }

  renderTasks();
</script>

</body>
</html>
